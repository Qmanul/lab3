<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <title>Калькулятор квадратных уравнений</title>
</head>
<body>
<div class="container">

    <form class="row g-3" method="post"  action="{{url_for('form')}}">
        <div class="col-auto">
            <input class="form-control" value="{{equation}}" placeholder="Введите уравнение" type="text" name="equation">
        </div>
        <div class="col-auto">
            <input class="btn btn-primary mb-3" type="submit">
        </div>
    </form>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Решение:</h5>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <p class="card-text">Уравнение: {{equation}}</p>
        </div>
    </div>
    {% if roots|length > 0 %}
    {% for root in roots %}
    <div class="card">
        <div class="card-body">
            <p class="card-text">x{{loop.index}}: {{root}}</p>
        </div>
    </div>
    {% endfor %}
    {% else %}
        <div class="card">
        <div class="card-body">
            <p class="card-text">Решений нет</p>
        </div>
    </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script></script></script>
</body>
</html>
